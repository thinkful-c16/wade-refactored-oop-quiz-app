<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body class="container">
  <header role="banner">
    <h1>Trivia Quiz</h1>
    <section class="quiz-status" role="quiz-status">
      <h4 class="progress js-progress"></h3>
      <h4 class="score js-score"></h3>
    </section>
  </header>

  <main role="main">
    <section class="intro js-intro" role="region">
      Welcome to the Trivia quiz!
      <select id="js-question-quantity" aria-controls="quiz-question-quantity" aria-live="polite">
        <option value="3" selected>3 questions</option>
        <option value="10">10 questions</option>
        <option value="25">25 questions</option>
      </select>
      <button disabled class="start js-start">Start Now</button>
    </section>
    <section class="question js-question" role="region"></section>
    <section class="question-feedback js-question-feedback" role="region"></section>
    <section class="outro js-outro" role="region">
      Thanks for playing!
      <button class="start js-start">Restart Quiz</button>
      </section>
    </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
